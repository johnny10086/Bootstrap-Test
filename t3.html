<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js插件-下拉菜单</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/base.css">
</head>
<body>

	<div class="navbar navbar-default">
		<div class="container">
			<!-- 小屏幕手机显示 -->
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myCollapse">
					<span class="sr-only">Collapse</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">Brand</a>
			</div>

			<div class="navbar-collapse collapse" id="myCollapse">
				<ul class="navbar-nav nav">
					<li><a href="#">Home</a></li>
					<li class="active"><a href="#">About</a></li>
					<li class="dropdown" id="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<!-- <a href="#" class="dropdown-toggle" id="myToggle"> -->
							Contact 
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
				            <li><a href="#">Another action</a></li>
				            <li><a href="#">Something else here</a></li>
				            <li class="divider"></li>
				            <li><a href="#">Separated link</a></li>
				            <li class="divider"></li>
				            <li><a href="#">One more separated link</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		// $('#myToggle').dropdown();
		// $('#myToggle').dropdown('toggle');
		$('#dropdown').on('show.bs.dropdown', function() {
			alert('before show the menu');
		});
	</script>
</body>
</html>
